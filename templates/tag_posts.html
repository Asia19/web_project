<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h2 class="tag">#{{ tag }}</h2>
{% for post in object_list %}
  <div class="post">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <h4>by {{ post.author }}</h4>
      <p>{{ post.publication_date }}</p>
      <p>{{ post.body }}</p>
  </div>
{% endfor %}

{% endblock content %}
