{% extends 'base.html' %}
{% block content %}
{#<div class="center-pos">#}
<h2 class="center-pos"> Add post</h2>
{% if user.is_authenticated %}
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
        <div class="center-pos"><button>Post</button></div>
    </div>
{% else %}
    You're not allowed here! Login or register.
{% endif %}
{% endblock content %}
